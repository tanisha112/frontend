<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="phone">
        <img src="./igg.png" alt="Instagram Phone Screen" />
      </div>
      <div class="login-form">
        <div class="instalogo">
          <img src="./logo.png" alt="Instagram Phone Screen" />
        </div>
        <form>
          <input
            type="text"
            name="username"
            placeholder="Phone number, username, or email"
          />
          <input type="password" name="password" placeholder="Password" />
          <button type="submit">Log In</button>
          <div class="or-divider">
            <div class="line"></div>
            <span>or</span>
            <div class="line"></div>
          </div>
          <button class="fb-login">Log in with Facebook</button>
          <a href="#">Forgot password?</a>
        </form>
        <div class="signup">
          <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
        <div class="app-links">
          <p>Get the app.</p>
          <div class="app-buttons">
            <a href="#"
              ><img
                src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/30342f5d-aa8f-4f2d-ac5f-2c1b06ed2fbb/df3gy0o-d2525c8a-2089-479c-854a-e9d751aa43c3.jpg/v1/fill/w_1477,h_500,q_75,strp/get_it_on_google_play_button__by_thebobby65_df3gy0o-fullview.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9NTAwIiwicGF0aCI6IlwvZlwvMzAzNDJmNWQtYWE4Zi00ZjJkLWFjNWYtMmMxYjA2ZWQyZmJiXC9kZjNneTBvLWQyNTI1YzhhLTIwODktNDc5Yy04NTRhLWU5ZDc1MWFhNDNjMy5qcGciLCJ3aWR0aCI6Ijw9MTQ3NyJ9XV0sImF1ZCI6WyJ1cm46c2VydmljZTppbWFnZS5vcGVyYXRpb25zIl19._PtD_cDs_c32onG8E3Pi_muRawc7Epv1uJi4Kctmkn4"
                alt="Get it on Google Play"
            /></a>
            <a href="#"
              ><img
                src="https://upload.wikimedia.org/wikipedia/commons/f/f7/Get_it_from_Microsoft_Badge.svg"
                alt="Get it from Microsoft"
            /></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
